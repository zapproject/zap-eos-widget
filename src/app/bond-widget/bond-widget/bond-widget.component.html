<zap-message *ngIf="message" [type]="message.type">
  {{message.text}}
  <zap-transaction-info *ngIf="message.tx" [attr.netid]="netid" [attr.tx]="message.tx"></zap-transaction-info>
</zap-message>
<div class="flex-row">
  <zap-endpoint-info
    [attr.dotsissued]="dotsIssued"
    [attr.endpoint]="endpoint"
    [attr.title]="title"
    [attr.bounddots]="dotsBound"
    [attr.token]="token"
  ></zap-endpoint-info>
  <zap-curve-chart
    [attr.curvevalues]="curveValuesStringified"
    [attr.dotsissued]="dotsIssued">
  </zap-curve-chart>
  <zap-user-info
    [attr.address]="accountAddress"
    [attr.zap]="zapBalance"
    [attr.tokbalance]="tokBalance"
  ></zap-user-info>
</div>


<zap-bond-form
  [attr.curvevalues]="curveValuesStringified"
  [attr.dotsissued]="dotsIssued"
  [attr.bounddots]="dotsBound"
  [attr.loading]="loading$ | async"
  (unbond)="handleUnbond($event)"
  (bond)="handleBond($event)"
  (handlePermission)="handlePermission()"
  (showLogin)="zap.showLogin()"
  [attr.tokbalance]="tokBalance"
  [attr.isallowed]="isAllowed"
></zap-bond-form>



<zap-markdown [attr.url]="endpointMd"></zap-markdown>
